<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>빠른메뉴리스트연습</title>

	<style>

	ul,li{
		margin:0px; padding:0px; list-style:none;
	}


	ul#topmenu_list li{
		float:left; margin-right:20px; font:normal 13px "돋움";  background:url(../06_form/images/arrow_icon.png) no-repeat; text-indent:20px;
		/* 의미없는 블롯기호는 백그라운드로 처리 (웹접근성) */
	}
	ul#topmenu_list{
		width:325px; height:20px; float:right; margin-right:100px; margin-top:30px; 
	}
	ul#topmenu_list li:last-child{
		margin-right:0px; 
	}

	</style>



</head>

<body>
	
    <ul id="topmenu_list">
    	  <li>로그인</li>
        <li>회원가입</li>
        <li>사이트맵</li>
        <li>이메일</li>   
    </ul>





</body>
</html>
