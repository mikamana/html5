<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴바리스트연습</title>

	<style>

	ul,li{
		margin:0px; padding:0px; list-style:none;
	}

	body{
		background:#F0F0F0;
	}

	ul#menubar_list li{
		width:200px; height:40px; float:left; background:#000; font:bold 16px/40px "돋움"; color:#FFF; border-right:solid 1px #FFFFFF; text-align:center; 
	}

	ul#menubar_list li:last-child{
		border:none;
	}
	ul#menubar_list{
		width:1004px; height:40px; margin:50px; 
	}

	ul#menubar_list li:hover{
		background:#66F;
	}
		



	</style>



</head>

<body>
	
    <ul id="menubar_list">
    	<li>회사소개</li>
        <li>사업소개</li>
        <li>제품소개</li>
        <li>고객센터</li>
        <li>공지사항</li>  
    </ul>





</body>
</html>
